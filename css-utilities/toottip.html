<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="../css-utilities/sass/main.css">
</head>

<body style="margin: 4rem;">
    <div class="tooltip ">
        <button class="btn btn-success">Hover over me Bottom</button>
        <span class="tooltiptext bottom">Tooltip text bottom</span>
    </div>
    <br>

    <div class="tooltip ">
        <button class="btn btn-secondary">Hover over me Right</button>
        <span class="tooltiptext right">Tooltip text right

        </span>
    </div>
    <br>

    <div class="tooltip ">
        <button class="btn btn-error">Hover over me Top</button>
        <span class="tooltiptext top"> Tooltip text top</span>
    </div>
    <br>
    <div class="tooltip">
        <button class="btn btn-primary">Hover over me Left</button>
        <span class="tooltiptext left  flex item-center justify-center">
            <div class="flex items-center " style="gap: 4px;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">

                        d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11 15H13V17H11V15ZM11 7H13V13H11V7Z"
                        fill="rgba(255,255,255,1)"></path>
                </svg>
                <p>Title</p>
            </div>
            <small style="margin-left: 24px;">Here</small>
        </span>
    </div>
</body>

</html>
