<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../css-utilities/sass/main.css">

<body>
    <!-- input filed -->
    <div class="input-group ">
        <label>Email *</label>
        <div class="input-parent ">
            <button class="btn btn-primary">Submit</button>
            <input type="email" placeholder="enter email">
        </div>
    </div>
    <!--  -->
    <div class="input-group ">
        <label>Email *</label>
        <div class="input-parent ">
            <button disabled class="btn btn-primary">Submit</button>
            <input disabled type="email" placeholder="enter email">
        </div>
    </div>
    <!--  -->
    <div class="input-group error">
        <label>Email *</label>
        <div class="input-parent ">
            <input type="email" placeholder="enter email">
        </div>
        <p class="error-message">This field is required</p>
    </div>
    <!--  -->
    <div class="input-group success">
        <label>Email *</label>
        <div class="input-parent ">
            <input type="email" placeholder="enter email">
        </div>
        <p class="error-message">This field is required</p>
    </div>
    <!--  -->
    <div class="input-group warning">
        <label>Email *</label>
        <div class="input-parent ">
            <input type="email" placeholder="enter email">
        </div>
        <p class="error-message">This field is required</p>
    </div>
    <!--  -->
    <div class="input-group ">
        <label>Name *</label>
        <div class="input-parent icon-left">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                <path
                    d="M4 22C4 17.5817 7.58172 14 12 14C16.4183 14 20 17.5817 20 22H18C18 18.6863 15.3137 16 12 16C8.68629 16 6 18.6863 6 22H4ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13ZM12 11C14.21 11 16 9.21 16 7C16 4.79 14.21 3 12 3C9.79 3 8 4.79 8 7C8 9.21 9.79 11 12 11Z"
                    fill="rgba(0,0,0,1)"></path>
            </svg>
            <input type="text" placeholder="enter username">
        </div>
    </div>
    <!--  -->
    <div class="input-group error">
        <label>Name *</label>
        <div class="input-parent icon-right">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                <path
                    d="M4 22C4 17.5817 7.58172 14 12 14C16.4183 14 20 17.5817 20 22H18C18 18.6863 15.3137 16 12 16C8.68629 16 6 18.6863 6 22H4ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13ZM12 11C14.21 11 16 9.21 16 7C16 4.79 14.21 3 12 3C9.79 3 8 4.79 8 7C8 9.21 9.79 11 12 11Z"
                    fill="rgba(0,0,0,1)"></path>
            </svg>
            <input type="text" placeholder="enter username">
        </div>
        <p class="error-message">Username is required</p>
    </div>
    <!--  -->
    <div class="input-group ">
        <label>Password *</label>
        <div class="input-parent icon-right">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                <path
                    d="M12.0003 3C17.3924 3 21.8784 6.87976 22.8189 12C21.8784 17.1202 17.3924 21 12.0003 21C6.60812 21 2.12215 17.1202 1.18164 12C2.12215 6.87976 6.60812 3 12.0003 3ZM12.0003 19C16.2359 19 19.8603 16.052 20.7777 12C19.8603 7.94803 16.2359 5 12.0003 5C7.7646 5 4.14022 7.94803 3.22278 12C4.14022 16.052 7.7646 19 12.0003 19ZM12.0003 16.5C9.51498 16.5 7.50026 14.4853 7.50026 12C7.50026 9.51472 9.51498 7.5 12.0003 7.5C14.4855 7.5 16.5003 9.51472 16.5003 12C16.5003 14.4853 14.4855 16.5 12.0003 16.5ZM12.0003 14.5C13.381 14.5 14.5003 13.3807 14.5003 12C14.5003 10.6193 13.381 9.5 12.0003 9.5C10.6196 9.5 9.50026 10.6193 9.50026 12C9.50026 13.3807 10.6196 14.5 12.0003 14.5Z"
                    fill="currentColor"></path>
            </svg>
            <input type="password" placeholder="enter password">
        </div>
    </div>
    <!--  -->
    <div class="input-group ">
        <label>Password *</label>
        <div class="input-parent icon-right">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                <path
                    d="M12.0003 3C17.3924 3 21.8784 6.87976 22.8189 12C21.8784 17.1202 17.3924 21 12.0003 21C6.60812 21 2.12215 17.1202 1.18164 12C2.12215 6.87976 6.60812 3 12.0003 3ZM12.0003 19C16.2359 19 19.8603 16.052 20.7777 12C19.8603 7.94803 16.2359 5 12.0003 5C7.7646 5 4.14022 7.94803 3.22278 12C4.14022 16.052 7.7646 19 12.0003 19ZM12.0003 16.5C9.51498 16.5 7.50026 14.4853 7.50026 12C7.50026 9.51472 9.51498 7.5 12.0003 7.5C14.4855 7.5 16.5003 9.51472 16.5003 12C16.5003 14.4853 14.4855 16.5 12.0003 16.5ZM12.0003 14.5C13.381 14.5 14.5003 13.3807 14.5003 12C14.5003 10.6193 13.381 9.5 12.0003 9.5C10.6196 9.5 9.50026 10.6193 9.50026 12C9.50026 13.3807 10.6196 14.5 12.0003 14.5Z"
                    fill="currentColor"></path>
            </svg>
            <input disabled type="password" placeholder="enter password">
        </div>
    </div>
    <!--  -->
    <div class="input-group ">
        <label>Description *</label>
        <div class="input-parent ">
            <textarea disabled name="" id="" cols="" rows=""></textarea>
        </div>
    </div>
    <div class="input-group ">
        <label>Description *</label>
        <div class="input-parent ">
            <textarea autofocus name="" id="" cols="" rows=""></textarea>
        </div>
    </div>
    <div class="input-group success">
        <label>Description </label>
        <div class="input-parent ">
            <textarea name="" id="" cols=""
                rows="">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos ullam optio illo sunt suscipit iusto est a explicabo quas unde?</textarea>
        </div>
    </div>
</body>

</html>
